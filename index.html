<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video va Ovozli Suhbat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video va Ovozli Suhbat</h1>
        <div id="videos">
            <div id="local-video-container">
                <video id="local-video" autoplay muted></video>
            </div>
            <div id="remote-video-container">
                <video id="remote-video" autoplay></video>
            </div>
        </div>
        <div class="controls">
            <button id="start-call">Chaqiruvni boshlash</button>
            <button id="end-call">Chaqiruvni to'xtatish</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
